<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Warehouse</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="container">
        <h1>Select a Warehouse</h1>
        <select id="warehouse-select">
            <option value="6">Warehouse no#6 Multan</option>
            <option value="4">Warehouse no#4</option>
        </select>
        <button id="enter-btn">Enter Warehouse</button>
    </div>
    <script>
        document.getElementById('enter-btn').addEventListener('click', () => {
            const warehouseId = document.getElementById('warehouse-select').value;
            if (warehouseId) {
                window.location.href = `warehouse.html?warehouse_id=${warehouseId}`;
            }
        });
    </script>
</body>
</html>
